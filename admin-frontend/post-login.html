<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@latest/dist/aws-amplify.min.js"></script>
  <script src="/assets/js/config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin-top:100px; }
    .error { color:red; font-weight:bold; }
  </style>
</head>
<body>
  <h2 id="statusMsg">Logging you in... Please wait.</h2>

  <script>
    function showError(message) {
      console.error(message);
      const status = document.getElementById("statusMsg");
      status.innerHTML = `<span class="error">${message}</span>`;
    }

    window.addEventListener('load', async () => {
      if (!window.PETSTAY_CONFIG) return showError("System configuration not loaded. Please refresh or contact support.");

      const Amplify = window.aws_amplify?.Amplify;
      const Auth = window.aws_amplify?.Auth;
      if (!Amplify || !Auth) return showError("AWS Amplify not loaded. Please try again later.");

      Amplify.configure({
        Auth: {
          region: window.PETSTAY_CONFIG.AWS_REGION,
          userPoolId: window.PETSTAY_CONFIG.COGNITO_USER_POOL_ID,
          userPoolWebClientId: window.PETSTAY_CONFIG.COGNITO_USER_POOL_CLIENT_ID,
          oauth: {
            domain: window.PETSTAY_CONFIG.COGNITO_DOMAIN,
            scope: ['email', 'openid', 'phone'],
            redirectSignIn: window.PETSTAY_CONFIG.REDIRECT_SIGN_IN_URL,
            redirectSignOut: window.PETSTAY_CONFIG.REDIRECT_SIGN_OUT_URL,
            responseType: 'code'
          }
        }
      });

      try {
        let user;
        for (let i=0;i<5;i++) {
          try { user = await Auth.currentAuthenticatedUser({ bypassCache:true }); if (user) break; } 
          catch { await new Promise(r => setTimeout(r, 1000)); }
        }
        if (!user) return showError("Login session could not be established. Please refresh and try again.");

        let session;
        for (let i=0;i<5;i++) {
          try { session = await Auth.currentSession(); if (session) break; } 
          catch { await new Promise(r => setTimeout(r, 1000)); }
        }
        if (!session) return showError("Session tokens not available yet. Please refresh.");

        const idToken = session.getIdToken();
        const email = (idToken.payload.email || idToken.payload["cognito:username"] || "unknown").toLowerCase();

        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get("bookingId") || sessionStorage.getItem("bookingId");
        const fromLogin = urlParams.get("fromLogin") || sessionStorage.getItem("fromLogin");
        sessionStorage.removeItem("bookingId"); sessionStorage.removeItem("fromLogin");

        const allowedStaff = ["petstayteam@outlook.com", "petstayteam@gmail.com"].map(e => e.trim().toLowerCase());
        if (!allowedStaff.includes(email)) {
          alert(`You (${email}) are not authorized to check in guests.`);
          const redirect = bookingId
            ? `${window.PETSTAY_CONFIG.REDIRECT_SIGN_IN_URL.replace('/post-login.html', '/checkin.html')}?bookingId=${encodeURIComponent(bookingId)}&status=unauthorized`
            : window.PETSTAY_CONFIG.REDIRECT_SIGN_OUT_URL;
          window.location.href = redirect;
          return;
        }

        if (bookingId && fromLogin === "1") {
          window.location.href = `${window.PETSTAY_CONFIG.REDIRECT_SIGN_IN_URL.replace('/post-login.html', '/checkin.html')}?bookingId=${encodeURIComponent(bookingId)}&fromLogin=1`;
        } else {
          window.location.href = "/admin-frontend/admin_dashboard.html";
        }
      } catch (err) {
        console.error("❌ Login error:", err);
        showError("Login failed. Redirecting...");
        setTimeout(() => { window.location.href = window.PETSTAY_CONFIG.REDIRECT_SIGN_OUT_URL; }, 2000);
      }
    });
  </script>
</body>
</html>
