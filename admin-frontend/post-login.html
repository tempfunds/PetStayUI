<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@latest/dist/aws-amplify.min.js"></script>
  <script src="/assets/js/config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin-top:100px; }
    .error { color:red; font-weight:bold; }
  </style>
</head>
<body>
  <h2 id="statusMsg">Logging you in... Please wait.</h2>

  <script>
    function showError(message, redirectAfter = true) {
      console.error(message);
      document.getElementById("statusMsg").innerHTML = `<span class="error">${message}</span>`;
      if (redirectAfter) {
        setTimeout(() => {
          window.location.href = window.PETSTAY_CONFIG.REDIRECT_SIGN_OUT_URL;
        }, 3000);
      }
    }

    window.addEventListener('load', async () => {
      if (!window.PETSTAY_CONFIG) return showError("System configuration not loaded.");

      const Amplify = window.Amplify;
      const Auth = Amplify?.Auth;
      if (!Amplify || !Auth) return showError("AWS Amplify not loaded.");

      Amplify.configure({
        Auth: {
          region: window.PETSTAY_CONFIG.AWS_REGION,
          userPoolId: window.PETSTAY_CONFIG.COGNITO_USER_POOL_ID,
          userPoolWebClientId: window.PETSTAY_CONFIG.COGNITO_USER_POOL_CLIENT_ID,
          oauth: {
            domain: window.PETSTAY_CONFIG.COGNITO_DOMAIN,
            scope: ['email', 'openid', 'phone'],
            redirectSignIn: window.PETSTAY_CONFIG.REDIRECT_SIGN_IN_URL,
            redirectSignOut: window.PETSTAY_CONFIG.REDIRECT_SIGN_OUT_URL,
            responseType: 'code'
          }
        }
      });

      try {
        // Wait for user authentication
        let user;
        for (let i = 0; i < 5; i++) {
          try {
            user = await Auth.currentAuthenticatedUser({ bypassCache: true });
            if (user) break;
          } catch {
            await new Promise(r => setTimeout(r, 1000));
          }
        }
        if (!user) return showError("Login session could not be established.");

        // Wait for session tokens
        let session;
        for (let i = 0; i < 5; i++) {
          try {
            session = await Auth.currentSession();
            if (session) break;
          } catch {
            await new Promise(r => setTimeout(r, 1000));
          }
        }
        if (!session) return showError("Session tokens not available yet.");

        const idToken = session.getIdToken();
        const email = (idToken.payload.email || idToken.payload["cognito:username"] || "unknown").toLowerCase();

        // Check if user is allowed staff
        const allowedStaff = ["petstayteam@outlook.com", "petstayteam@gmail.com"].map(e => e.trim().toLowerCase());
        if (!allowedStaff.includes(email)) {
          alert(`You (${email}) are not authorized to check in guests.`);
          return showError("Unauthorized access.");
        }

        // Handle booking redirect
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get("bookingId") || sessionStorage.getItem("bookingId");
        const fromLogin = urlParams.get("fromLogin") || sessionStorage.getItem("fromLogin");
        sessionStorage.removeItem("bookingId");
        sessionStorage.removeItem("fromLogin");

        if (bookingId && fromLogin === "1") {
          window.location.href = `${window.PETSTAY_CONFIG.REDIRECT_SIGN_IN_URL.replace('/post-login.html', '/checkin.html')}?bookingId=${encodeURIComponent(bookingId)}&fromLogin=1`;
        } else {
          window.location.href = "/admin-frontend/admin_dashboard.html";
        }

      } catch (err) {
        console.error("‚ùå Login error:", err);
        showError("Login failed. Redirecting...");
      }
    });
  </script>
</body>
</html>
