<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Booking | PetStay</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/customer.css" />
  <script src="/assets/js/config.js"></script>
  <style>
    #successSection {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #successSection img {
      margin-top: 20px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="booking-wrapper">
    <main class="main-wrapper">
      <section class="tab-components">
        <div class="container">
          <div class="title-wrapper text-center pt-4">
            <h2>Book Your Pet With Us!</h2>
            <p>A new pet stay reservation</p>
          </div>

          <!-- Booking Form -->
          <div class="form-elements-wrapper mt-4" id="formSection">
            <div class="card-style">
              <form id="bookingForm">
                <!-- Owner Information -->
                <h5 class="mb-3">Owner Information</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Owner Name</label>
                      <input type="text" id="ownerName" name="ownerName" placeholder="Owner Name" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Email Address</label>
                      <input type="email" id="email" name="email" placeholder="owner@example.com" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Phone Number</label>
                      <input type="tel" id="phoneNumber" name="PhoneNumber" placeholder="+1 234 567 8900" required />
                    </div>
                  </div>
                </div>

                <!-- Pet Information -->
                <h5 class="mt-4 mb-3">Pet Information</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Pet Name</label>
                      <input type="text" id="petName" name="petName" placeholder="Pet Name" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="select-style-1">
                      <label>Pet Species</label>
                      <div class="select-position">
                        <select id="petSpecies" name="petSpecies" required>
                          <option value="">Select Species</option>
                          <option>Dog</option>
                          <option>Cat</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Pet Breed</label>
                      <input type="text" id="petBreed" name="petBreed" placeholder="Pet Breed" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Pet Age (in years)</label>
                      <input type="number" id="petAge" name="petAge" placeholder="e.g., 2" min="0" step="0.1" required />
                    </div>
                  </div>
                </div>

                <!-- Booking Details -->
                <h5 class="mt-4 mb-3">Booking Details</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Check-In Date</label>
                      <input type="date" id="checkInDate" name="checkInDate" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Check-Out Date</label>
                      <input type="date" id="checkOutDate" name="checkOutDate" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="select-style-1">
                      <label>Time of Arrival</label>
                      <div class="select-position">
                        <select id="arrivalTime" name="arrivalTime" required>
                          <option value="">Select Time</option>
                          <option value="09:00">09:00 AM</option>
                          <option value="09:30">09:30 AM</option>
                          <option value="10:00">10:00 AM</option>
                          <option value="10:30">10:30 AM</option>
                          <option value="11:00">11:00 AM</option>
                          <option value="11:30">11:30 AM</option>
                          <option value="12:00">12:00 PM</option>
                          <option value="12:30">12:30 PM</option>
                          <option value="13:00">01:00 PM</option>
                          <option value="13:30">01:30 PM</option>
                          <option value="14:00">02:00 PM</option>
                          <option value="14:30">02:30 PM</option>
                          <option value="15:00">03:00 PM</option>
                          <option value="15:30">03:30 PM</option>
                          <option value="16:00">04:00 PM</option>
                          <option value="16:30">04:30 PM</option>
                          <option value="17:00">05:00 PM</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                  <button type="submit" class="main-btn primary-btn btn-hover">Book Now</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Success Section -->
          <div id="successSection">
            <h1>Booking Confirmed!</h1>
            <p>Thank you for choosing PetStay. Use the QR code below for check-in.</p>
            <div id="bookingInfo"></div>
            <img id="qrCode" alt="QR Code" />
          </div>

        </div>
      </section>
    </main>
  </div>

  <!-- Spinner Overlay -->
  <div id="loadingOverlay" style="
    display:none; position:fixed; z-index:9999; inset:0;
    background:rgba(255,255,255,0.8); align-items:center; justify-content:center; flex-direction:column;">
    <div class="spinner-border text-primary" role="status" style="width:4rem; height:4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 fw-semibold">Processing your booking...</p>
  </div>

<script>
document.getElementById('bookingForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    document.getElementById('loadingOverlay').style.display = 'flex';

    const formData = {
        OwnerName: document.getElementById('ownerName').value.trim(),
        Email: document.getElementById('email').value.trim(),
        PhoneNumber: document.getElementById('phoneNumber').value.trim(),
        PetName: document.getElementById('petName').value.trim(),
        PetSpecies: document.getElementById('petSpecies').value.trim(),
        PetBreed: document.getElementById('petBreed').value.trim(),
        PetAge: parseInt(document.getElementById('petAge').value.trim(), 10),
        CheckInDate: document.getElementById('checkInDate').value.trim(),
        CheckOutDate: document.getElementById('checkOutDate').value.trim(),
        ArrivalTime: document.getElementById('arrivalTime').value.trim(),
        PetPhotoKey: window.uploadedPetPhotoKey || ""
    };

    try {
        const res = await fetch(`${API_BASE_URL}/newbooking`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const data = await res.json();
        document.getElementById('loadingOverlay').style.display = 'none';

        if (res.ok) {
            // Hide form, show success
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';

            document.getElementById('bookingInfo').innerHTML = `
                <p><strong>Owner:</strong> ${data.OwnerName}</p>
                <p><strong>Booking ID:</strong> ${data.BookingID}</p>
            `;
            if (data.QRCodeBase64) {
                document.getElementById('qrCode').src = data.QRCodeBase64;
            } else if (data.QRCodeURL) {
                document.getElementById('qrCode').src = data.QRCodeURL;
            }
        } else {
            alert('Error: ' + (data.error || data.message));
        }
    } catch (err) {
        document.getElementById('loadingOverlay').style.display = 'none';
        console.error('Booking failed', err);
        alert('Failed to create booking.');
    }
});
</script>

  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
